<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Signup</title>
    <style>

        body{
            margin-top: 100px;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-signin{
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .margin-button{
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" action="" th:object="${memberDto}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">id</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error" required>
            <div class="field-error" th:errors="*{loginId}"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" required>
        </div>
        <div class="margin-button">
            <button type="submit" class="w-100 btn btn-lg btn-primary">sign-up</button>
        </div>
        <div class="margin-button">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='checkHome.html'"
                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </form>
</div>
</body>
</html>
