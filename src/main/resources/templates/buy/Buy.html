<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>home</title>
    <style>
        .mid{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 3;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Shop</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div th:if="${member.loginId=='admin'}">
                <button class="btn btn-primary" th:onclick="|location.href='shopManage'|" type="submit">Manage</button>
            </div>
            <div th:unless="${member.loginId=='admin'}">
                <a href="#" class="btn btn-primary" th:href="@{/Mypage/{id} (id=${member.id})}" role="button">Mypage</a>
            </div>
            <form th:action="@{/logout}" method="post">
                <div>
                    <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--상품의 이름, 가격, 수량, 댓글을 달수있게해야한다.-->
<div  th:object="${itemDto}">
    <table class="container" >
        <thead class="table">
        <tr>
            <th scope="col">제품</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">구매하기</th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td th:text="${itemDto.itemName}"></td>
            <td th:text="${itemDto.price}"></td>
            <td>
                <select name="stockQuantity"  th:field="*{stockQuantity}" th:errorclass="field-error">
                    <option value="">수량을 선택해주세요</option>
                    <option name="stockQuantity" th:each="point:${points}" th:value="${point}" th:text="${point}"></option>
                </select>
                <div class="field-error" th:errors="*{stockQuantity}">
                    점수 오류
                </div>
            </td>
            <td>
<!--                post로 보내야겠다. 아니면 에러가 나오지 안는다.-->
                <form action="" method="post">
                    <input type="hidden" name="itemName" th:value="${itemDto.itemName}">
                    <input type="hidden" name="price" th:value="${itemDto.price}">
                    <input type="hidden" name="stockQuantity" th:value="${itemDto.stockQuantity}">
                    <input type="hidden" name="memberName" th:value="${member.memberName}">
                    <button type="submit" class=" btn btn-lg btn-primary">구매하기</button>
                </form>
<!--                    post값을 주는데 bill값으로 넘겨야한다.-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--        댓글만들자-->
<div class="container">
    <form action="Comment" th:object="${commentDto}" method="post">
        <div>
            <div>
                <span th:text="${member.memberName}"></span>
                <select th:field="*{point}" style="width: 150px;" th:errorclass="field-error">
                    <option value="">별점을 선택해주세요</option>
                    <option th:each="point:${points}" th:value="${point}" th:text="${point}"></option>
                </select>
                <div class="field-error" th:errors="*{point}">
                    점수 오류
                </div>
            </div>
            <!--           별점 점수 주기-->
            <div>
                <input type="text" id="talk" class="form-control" th:field="*{talk}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{talk}">
                    댓글 오류
                </div>
            </div>
            <input type="hidden" name="itemName" th:value="${itemDto.itemName}">
            <input type="hidden" name="price" th:value="${itemDto.price}">
            <input type="hidden" name="stockQuantity" th:value="${itemDto.stockQuantity}">
            <input type="hidden" name="memberName" th:value="${member.memberName}">
            <button type="submit">댓글달기</button>
        </div>
    </form>
</div>
<div class="container">
<!--    이건 다른 댓글로 달아야 겠다.-->
    <div th:each="commentList : ${comments}">
        <div>
<!--            멤버의 이름을 써야한다.-->
<!--            폼을 만들어야 한다.-->
            평점 : <span th:text="${commentList.point}"></span>
            내용 : <span th:text="${commentList.talk}"></span>
        </div>
    </div>
</div>
</body>
</html>
