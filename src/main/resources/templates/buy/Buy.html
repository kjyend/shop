<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>home</title>
    <style>
        .mid{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Shop</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div th:if="${member.loginId=='admin'}">
                <button class="btn btn-primary" th:onclick="|location.href='shopManage'|" type="submit">Manage</button>
            </div>
            <div th:unless="${member.loginId=='admin'}">
                <a href="#" class="btn btn-primary" th:href="@{/Mypage/{id} (id=${member.id})}" role="button">Mypage</a>
            </div>
            <form th:action="@{/logout}" method="post">
                <div>
                    <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--상품의 이름, 가격, 수량, 댓글을 달수있게해야한다.-->
<div >
    <table class="container">
        <thead class="table">
        <tr>
            <th scope="col">제품</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">구매하기</th>
        </tr>
        </thead>
        <tbody >
        <tr th:object="${item}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td id="stockQuantity" name="stockQuantity" th:value="${item.stockQuantity}"/>
            <td>
                <form action="Bill" method="get">
                    <input type="hidden" name="name" th:value="${item.name}">
                    <input type="hidden" name="price" th:value="${item.price}">
                    <input type="hidden" name="stockQuantity" th:value="${item.stockQuantity}">
                    <button type="submit" class=" btn btn-lg btn-primary" >구매하기</button>
<!--                    post값을 주는데 bill값으로 넘겨야한다.-->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--        댓글만들자-->
    <div class="container">
        <form action="Comment" th:object="${member}" method="post">
            <div>
                <span th:text="*{name}"></span>
                <div>
                    <select th:field="${comment.point}">
                        <option value="">별점을 선택해주세요</option>
                        <option th:each="points:${comment.point}" th:value="${points}" th:text="${points}"></option>
                    </select>
                </div>
<!--                별점 점수 주기-->
                <input type="text" class="form-control" th:field="*{talk}">
                <button type="submit">댓글달기</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
<!--    이건 다른 댓글로 달아야 겠다.-->
    <div th:each="comments : ${comment}">
        <div>
            <span th:text="${comments.point}"></span>
            <span th:text="${comments.talk}"></span>
        </div>
    </div>
</div>
</body>
</html>
