<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Invoice</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Shop</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div th:if="${member.loginId=='admin'}">
                <button class="btn btn-primary" th:onclick="|location.href='shopManage'|" type="submit">Manage</button>
            </div>
            <div th:unless="${member.loginId=='admin'}">
                <button class="btn btn-primary" th:onclick="|location.href='Mypage'|" type="submit">Mypage</button>
            </div>
            <form th:action="@{/logout}" method="post">
                <div>
                    <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <div>
        <label for="productName" class="form-label">제품이름</label>
        <div type="text" id="productName"></div>
    </div>
</div>
<div>
    <form>
        <div>
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="city" class="form-label">주소</label>
            <input type="text" id="city">
            <input type="text" id="street">
            <input type="text" id="zipcode">
        </div>
        <div>
            <button type="submit" th:text=""></button>
            <button class="btn btn-secondary btn-lg" onclick="location.href='checkHome.html'"
                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </form>
</div>
</body>
</html>
