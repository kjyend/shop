<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Bill</title>
    <style>
        .mid{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            transform: translate(-50%,-50%);
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Shop</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div th:if="${member.loginId=='admin'}">
                <button class="btn btn-primary" th:onclick="|location.href='shopManage'|" type="submit">Manage</button>
            </div>
            <div th:unless="${member.loginId=='admin'}">
                <button class="btn btn-primary" th:onclick="|location.href='Mypage'|" type="submit">Mypage</button>
            </div>
            <form th:action="@{/logout}" method="post">
                <div>
                    <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="mid">
    <form th:object="${item}">
        <div>
            <label class="form-label">제품이름</label>
            <div th:text="${item.name}"></div>
        </div>
    </form>
    <form th:object="${member}">
        <div>
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
    </form>
    <form action="" th:object="${delivery}">
        <div>
            <label class="form-label">주소</label>
            <input id="city" th:field="*{city}">
            <input id="street" th:field="*{street}">
            <input id="zipcode" th:field="*{zipcode}">
        </div>
        <div>
            <button class="btn btn-primary" >구매하기</button>
            <button class="btn btn-secondary btn-lg" onclick="location.href='LoginHome.html'"
                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </form>
</div>
</body>
</html>
