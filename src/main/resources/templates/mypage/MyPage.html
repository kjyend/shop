<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>MyPage</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Shop</a>
        <form th:action="@{/logout}" method="post">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <form action="" th:object="${member}" method="get">
        <div>
            <span style="font-size: 3em">아이디 : </span>
            <span style="font-size: 3em" id="loginId" th:text="*{loginId}"></span>
        </div>
        <div>
            <span style="font-size: 3em">이름 : </span>
            <span style="font-size: 3em" id="name" th:text="*{name}"></span>
        </div>
        <div>
            <a th:href="@{/Edit/{id} (id=${member.id})}" role="button" class="w-100 btn btn-lg btn-primary">Edit</a>
        </div>
        <div class="margin-button">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='Home.html'"
                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </form>
</div>
</body>
</html>
