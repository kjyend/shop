<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Shop</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" th:onclick="|location.href='@{/signup}'|" type="submit">Sign up</button>
            <button class="btn btn-primary" th:onclick="|location.href='@{/login}'|" type="submit">sign in</button>
        </div>
    </div>
</div>
<div>
    <table class="container">
        <thead class="table">
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">구매하기</th>
            <th scope="col">찜하기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="items,i:${item}">
            <th scope="row" th:text="${i.index+1}"></th>
            <td th:text="${items.itemName}"></td>
            <td th:text="${items.price}"></td>
            <td th:text="${items.stockQuantity}"></td>
            <td>
<!--                home이기 때문에 로그인 해주세요로 바로 로그인 화면으로 지나감-->
                <form action="buy" method="get">
                    <input type="hidden" name="itemName" th:value="${items.itemName}">
                    <input type="hidden" name="price" th:value="${items.price}">
                    <input type="hidden" name="stockQuantity" th:value="${items.stockQuantity}">
                    <button type="submit" class=" btn btn-lg btn-primary" >구매하기</button>
                </form>
            </td>
            <td>
                <!--                home이기 때문에 로그인 해주세요로 바로 로그인 화면으로 지나감-->
                <form action="login" method="get">
                    <button type="submit" class=" btn btn-lg btn-primary" >쇼핑카드에 넣기</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
